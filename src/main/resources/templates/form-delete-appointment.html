<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Appointment Confirmation</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .confirmation-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .header {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #dc3545;
        }

        .appointment-id {
            font-weight: bold;
            color: #343a40;
            font-size: 1.2rem;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            margin-right: 10px;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .action-buttons {
            margin-top: 30px;
        }

        .icon-warning {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container center-content">
        <div class="confirmation-container text-center">
            <!-- Warning Icon -->
            <div class="icon-warning">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </div>

            <!-- Confirmation Message -->
            <div class="header">
                Are you sure you want to delete this appointment?
            </div>

            <!-- Appointment ID -->
            <div class="appointment-id">
                Appointment ID: <span th:text="${appointment.id}">DOK2310001</span>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <form th:action="@{/appointment/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${appointment.id}">
                    <button type="submit" class="btn btn-delete btn-lg">Yes, Delete</button>
                </form>

                <a href="/appointment/all" class="btn btn-cancel btn-lg">Cancel</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Detail Appointment</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .appointment-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .badge-status {
            font-size: 16px;
            border-radius: 25px;
            padding: 5px 15px;
            color: white;
        }
        .badge-created {
            background-color: #6f42c1;
        }
        .btn-done {
            background-color: #28a745;
            color: white;
        }
        .btn-update {
            background-color: #17a2b8;
            color: white;
        }
        .btn-cancel {
            background-color: #ffc107;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .title {
            font-weight: bold;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="appointment-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="title">Appointment Detail</h2>
                <span class="badge badge-status badge-created" th:if="${appointment.status == 0}">Created</span>
                <span class="badge badge-status bg-success" th:if="${appointment.status == 1}">Done</span>
                <span class="badge badge-status bg-danger" th:if="${appointment.status == 2}">Cancelled</span>
            </div>

            <div class="row mb-3">
                <div class="col-6"><strong>ID: </strong><span th:text="${appointment.id}"></span></div>
                <div class="col-6"><strong>Patient: </strong><span th:text="${appointment.patient.name}"></span></div>
            </div>

            <div class="row mb-3">
                <div class="col-6"><strong>Doctor: </strong><span th:text="${appointment.doctor.name}"></span></div>
                <div class="col-6"><strong>Appointment Date: </strong><span th:text="${#dates.format(appointment.date, 'EEEE, dd MMMM yyyy')}"></span></div>
            </div>

            <div class="row mb-3">
                <div class="col-6"><strong>Created At: </strong><span th:text="${appointment.createdAt}"></span></div>
                <div class="col-6"><strong>Last Updated At: </strong><span th:text="${appointment.updatedAt}"></span></div>
            </div>

            <div class="mb-3">
                <strong>Diagnosis: </strong>
                <textarea rows="4" readonly th:text="${appointment.diagnosis}">No records yet.</textarea>
            </div>

            <div class="mb-3">
                <strong>Treatments: </strong>
                <ul>
                    <li th:each="treatment : ${appointment.treatments}" th:text="${treatment.name}">No treatments yet.</li>
                </ul>
            </div>            

            <div class="text-center">
                <!-- Mark as Done Button -->
                <form th:action="@{/appointment/{id}/done(id=${appointment.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-done btn-custom" th:if="${appointment.status != 1}">Mark as Done</button>
                </form>
            
                <!-- Cancel Button -->
                <form th:action="@{/appointment/{id}/cancel(id=${appointment.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-cancel btn-custom" th:if="${appointment.status != 2}">Cancel</button>
                </form>
            
                <!-- Delete Button -->
                <form th:action="@{/appointment/{id}/delete(id=${appointment.id})}" method="get" class="d-inline">
                    <button type="submit" class="btn btn-delete btn-custom">Delete</button>
                </form>                
            
                <!-- Add Diagnosis & Treatments Button -->
                <a th:href="@{/appointment/{id}/note(id=${appointment.id})}" class="btn btn-warning btn-custom">Add Diagnosis & Treatments</a>
            
                <!-- Update Button: Hanya tampil jika status masih Created -->
                <a th:if="${appointment.status == 0}" th:href="@{/appointment/{id}/update(id=${appointment.id})}" class="btn btn-update btn-custom">Update</a>
            </div>            
        </div>
    </div>

    <br><br>
    <div class="text-center">
        <a th:href="@{/appointment/all}" class="btn btn-light">Back to Appointment List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

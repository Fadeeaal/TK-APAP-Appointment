<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .add-button {
            margin-left: 10px;
        }

        .schedule-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .schedule-list .remove-btn {
            background-color: transparent;
            border: none;
            color: red;
            cursor: pointer;
        }

        .schedule-list .remove-btn i {
            font-size: 1.2rem;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
            width: 100%;
        }

        .btn-cancel {
            background-color: #f44336;
            color: white;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="text-center my-4">
            <h2>New Doctor</h2>
        </div>

        <div class="row justify-content-center">
            <div class="card form-container">
                <div class="card-body">
                    <form th:action="@{/doctor/add}" th:object="${doctorDTO}" method="POST">
                        <div class="row my-3">
                            <!-- Name Input -->
                            <div class="col-md-6">
                                <label for="name" class="fw-bold">Name</label>
                                <input class="form-control" type="text" id="name" th:field="*{name}" placeholder="Name" required />
                            </div>
                            <!-- Email Input -->
                            <div class="col-md-6">
                                <label for="email" class="fw-bold">Email</label>
                                <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Email" required />
                            </div>
                        </div>

                        <div class="row my-3">
                            <!-- Gender Radio Buttons -->
                            <div class="col-md-6">
                                <label class="fw-bold">Gender</label>
                                <div>
                                    <input type="radio" id="male" th:field="*{gender}" value="false">
                                    <label for="male">Male</label>
                                    <input type="radio" id="female" th:field="*{gender}" value="true" class="ms-3">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                            <!-- Specialization Select -->
                            <div class="col-md-6">
                                <label for="specialist" class="fw-bold">Specialization</label>
                                <select class="form-select" id="specialist" th:field="*{specialist}" required>
                                    <option value="0">Dokter Umum</option>
                                    <option value="1">Dokter Gigi</option>
                                    <option value="2">Spesialis Anak</option>
                                    <option value="3">Bedah</option>
                                    <option value="4">Bedah Plastik</option>
                                    <option value="5">Jantung dan Pembuluh Darah</option>
                                    <option value="6">Kulit dan Kelamin</option>
                                    <option value="7">Mata</option>
                                    <option value="15">Obstetri dan Ginekologi</option>
                                    <option value="8">Penyakit Dalam</option>
                                    <option value="9">Paru</option>
                                    <option value="10">THT</option>
                                    <option value="16">Radiologi</option>
                                    <option value="11">Kesehatan Jiwa</option>
                                    <option value="12">Anestesi</option>
                                    <option value="13">Neurologi</option>
                                    <option value="14">Urologi</option>
                                </select>
                            </div>
                        </div>

                        <!-- Years of Experience Field -->
                        <div class="row my-3">
                            <div class="col-md-6">
                                <label for="yearsOfExperience" class="fw-bold">Years of Experience</label>
                                <input class="form-control" type="number" id="yearsOfExperience"
                                    th:field="*{yearsOfExperience}" placeholder="Years of Experience" min="0" required />
                            </div>
                        </div>

                        <!-- Fee Field -->
                        <div class="row my-3">
                            <div class="col-md-6">
                                <label for="fee" class="fw-bold">Fee</label>
                                <input class="form-control" type="number" id="fee" th:field="*{fee}" placeholder="Rp" min="0" required />
                            </div>
                        </div>

                        <!-- Schedule Field -->
                        <div class="row my-3">
                            <div class="col-md-6">
                                <label for="schedule-select" class="fw-bold">Schedule</label>
                                <div class="input-group">
                                    <select class="form-select" id="schedule-select">
                                        <option value="0">Monday</option>
                                        <option value="1">Tuesday</option>
                                        <option value="2">Wednesday</option>
                                        <option value="3">Thursday</option>
                                        <option value="4">Friday</option>
                                        <option value="5">Saturday</option>
                                        <option value="6">Sunday</option>
                                    </select>
                                    <button type="button" class="btn btn-primary add-button" id="add-schedule">Add Schedule</button>
                                </div>
                            </div>
                        </div>

                        <!-- Selected Schedules -->
                        <div class="row my-3">
                            <div class="col-md-6">
                                <label class="fw-bold">Selected Schedules</label>
                                <ul id="schedule-list" class="schedule-list list-group"></ul>
                            </div>
                        </div>

                        <!-- Hidden input for schedules -->
                        <input type="hidden" th:field="*{schedules}" id="schedules-hidden" />

                        <!-- Submit and Cancel Buttons -->
                        <div class="row text-center m-3">
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </div>
                            <div class="col-md-6">
                                <a href="/" class="btn btn-cancel">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            let selectedSchedules = [];

            // Tambahkan jadwal yang dipilih ke daftar
            $('#add-schedule').click(function () {
                const selectedValue = $('#schedule-select').val();
                const selectedText = $('#schedule-select option:selected').text();

                // Cek jika jadwal belum ditambahkan
                if (!selectedSchedules.includes(selectedValue)) {
                    selectedSchedules.push(selectedValue);

                    // Tambahkan jadwal ke tampilan list
                    $('#schedule-list').append(`
                        <li class="list-group-item" data-value="${selectedValue}">
                            ${selectedText}
                            <button type="button" class="remove-btn btn btn-link text-danger" data-value="${selectedValue}">
                                <i class="bi bi-trash"></i>
                            </button>
                        </li>
                    `);

                    // Update hidden input dengan nilai jadwal yang dipilih
                    $('#schedules-hidden').val(selectedSchedules.join(","));
                }
            });

            // Hapus jadwal dari list
            $('#schedule-list').on('click', '.remove-btn', function () {
                const valueToRemove = $(this).data('value');

                // Hapus dari array selectedSchedules
                selectedSchedules = selectedSchedules.filter(item => item !== valueToRemove.toString());

                // Hapus dari tampilan
                $(this).closest('li').remove();

                // Update hidden input dengan nilai yang sudah dihapus
                $('#schedules-hidden').val(selectedSchedules.join(","));
            });
        });
    </script>
</body>

</html>

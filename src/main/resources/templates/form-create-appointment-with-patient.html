<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient & Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <h1>New Patient & Appointment</h1>
        
        <form th:action="@{/appointment/create-with-patient}" method="post">
            <!-- Input fields for patient information -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <label for="nik" class="form-label">NIK</label>
                    <input type="text" class="form-control" id="nik" name="nik" placeholder="NIK" required>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <!-- Input fields for gender and birth date -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="true" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="false" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="birthDate" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" required>
                </div>
                <div class="col-md-4">
                    <label for="birthDate" class="form-label">Birth Place</label>
                    <input type="text" class="form-control" id="birthPlace" name="birthPlace" placeholder="birthPlace" required>
                </div>
            </div>

            <!-- Input fields for appointment information -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="doctor" class="form-label">Doctor</label>
                    <select class="form-control" id="doctor" name="doctorIds" required>
                        <option value="">Choose Doctor</option>
                        <th:block th:each="doctor : ${listDoctors}">
                            <option th:value="${doctor.id}" th:text="${doctor.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="schedule" class="form-label">Schedule</label>
                    <select class="form-control" id="schedule" name="date" required>
                        <option value="">Choose Schedule</option>
                        <th:block th:each="date : ${availableDates}">
                            <option th:value="${#dates.format(date, 'yyyy-MM-dd''T''HH:mm')}" 
                                    th:text="${#dates.format(date, 'EEEE, dd MMMM yyyy')}"></option>
                        </th:block>
                    </select>
                </div>              
            </div>

            <!-- Buttons -->
            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/';">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

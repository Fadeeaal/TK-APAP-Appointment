<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Detail</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .doctor-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            background-color: #6f42c1;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }

        .btn-update {
            background-color: #17a2b8;
            color: white;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .title {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .detail-row {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="doctor-container">
            <!-- Header Section -->
            <div class="header d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Doctor Detail</h3>
                <div>
                    <a th:href="@{/doctor/{id}/update(id=${doctor.id})}" class="btn btn-update btn-custom">Update</a>
                    <a th:href="@{/doctor/{id}/delete(id=${doctor.id})}" class="btn btn-delete btn-custom">Delete</a>
                </div>
            </div>

            <!-- Doctor Info Section -->
            <div class="row detail-row mt-4">
                <div class="col-md-6">
                    <strong>ID:</strong>
                    <span th:text="${doctor.id}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Specialization:</strong>
                    <span th:text="${specialistMap[doctor.specialist]}"></span>
                </div>
            </div>

            <div class="row detail-row">
                <div class="col-md-6">
                    <strong>Name:</strong>
                    <span th:text="${doctor.name}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Years of Experience:</strong>
                    <span th:text="${doctor.yearsOfExperience}"></span>
                </div>
            </div>

            <div class="row detail-row">
                <div class="col-md-6">
                    <strong>Email:</strong>
                    <span th:text="${doctor.email}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Fee:</strong>
                    <span th:text="${doctor.fee}"></span>
                </div>
            </div>

            <div class="row detail-row">
                <div class="col-md-6">
                    <strong>Gender:</strong>
                    <span th:text="${doctor.gender ? 'Female' : 'Male'}"></span>
                </div>
                <div class="col-md-6">
                    <strong>Schedules:</strong>
                    <span>
                        <ul>
                            <li th:each="schedule : ${doctor.schedules}"
                                th:text="${schedule == 0 ? 'Monday' :
                                         schedule == 1 ? 'Tuesday' :
                                         schedule == 2 ? 'Wednesday' :
                                         schedule == 3 ? 'Thursday' :
                                         schedule == 4 ? 'Friday' :
                                         schedule == 5 ? 'Saturday' :
                                         'Sunday'}"></li>
                        </ul>
                    </span>
                </div>
            </div>

        </div>
    </div>

    <br>
    <div class="text-center">
        <a href="/doctor/all" class="btn btn-primary">Back to List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    
    <!-- jQuery and DataTables JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <h1>All Appointments</h1>
        <!-- Filter -->
        <div class="row mb-4">
            <div class="col-md-3">
                <label for="filterStatus">Status</label>
                <select id="filterStatus" class="form-control">
                    <option value="">All Status</option>
                    <option value="0">Created</option>
                    <option value="1">Done</option>
                    <option value="2">Cancelled</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="searchByName">Search by name</label>
                <input type="text" id="searchByName" class="form-control" placeholder="Enter patient name">
            </div>
            <div class="col-md-3">
                <label for="dateFrom">From</label>
                <input type="date" id="dateFrom" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="dateTo">To</label>
                <input type="date" id="dateTo" class="form-control">
            </div>
        </div>

        <!-- Tabel appointment -->
        <table id="appointmentTable" class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Appointment ID</th>
                    <th>Doctor</th>
                    <th>Patient</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment, iterStat : ${listAppointments}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${appointment.id}"></td>
                    <td th:text="${appointment.doctor.name}"></td>
                    <td th:text="${appointment.patient.name}"></td>
                    <td th:text="${#dates.format(appointment.date, 'dd-MM-yyyy')}"></td>
                    <td>
                        <span th:if="${appointment.status == 0}" class="badge bg-primary">Created</span>
                        <span th:if="${appointment.status == 1}" class="badge bg-success">Done</span>
                        <span th:if="${appointment.status == 2}" class="badge bg-danger">Cancelled</span>
                    </td>
                    <td>
                        <a th:href="@{/appointment/{id}(id=${appointment.id})}" class="btn btn-info btn-sm">Detail</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Tombol Kembali -->
        <div class="text-center mt-4">
            <a href="/patient/search" class="btn btn-primary">Create Appointment</a>
            <a href="/appointment/stat" class="btn btn-success">Show Statistics</a>
            <a href="/" class="btn btn-primary">Back to Home</a>
        </div>
    </div>

    <!-- Script untuk filter dan datatable -->
    <script>
        $(document).ready(function() {
            // Inisialisasi DataTable
            var table = $('#appointmentTable').DataTable();

            // Filter berdasarkan status
            $('#filterStatus').on('change', function() {
                var status = $(this).val();
                if (status) {
                    table.column(5).search(status == 0 ? 'Created' : status == 1 ? 'Done' : 'Cancelled').draw();
                } else {
                    table.column(5).search('').draw();
                }
            });

            // Pencarian berdasarkan nama pasien
            $('#searchByName').on('keyup', function() {
                table.column(3).search(this.value).draw();
            });

            // Filter berdasarkan rentang tanggal
            $('#dateFrom, #dateTo').on('change', function() {
                table.draw();
            });

            // Custom filter untuk tanggal
            $.fn.dataTable.ext.search.push(function(settings, data, dataIndex) {
                var min = $('#dateFrom').val();
                var max = $('#dateTo').val();
                var date = data[4]; // Kolom ke-4 berisi tanggal

                if (
                    (min === '' && max === '') ||
                    (min === '' && date <= max) ||
                    (min <= date && max === '') ||
                    (min <= date && date <= max)
                ) {
                    return true;
                }
                return false;
            });
        });
    </script>
</body>
</html>

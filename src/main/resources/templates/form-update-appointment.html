<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 40px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <h2 class="text-center">Update Appointment</h2>

            <!-- Form to update appointment -->
            <form th:action="@{/appointment/update}" th:object="${appointmentDTO}" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>

                <div class="mb-3">
                    <label for="doctor" class="form-label">Doctor</label>
                    <select class="form-select" id="doctor" th:field="*{doctorIds}" onchange="fetchAvailableDates()">
                        <th:block th:each="doctor : ${listDoctors}">
                            <option th:value="${doctor.id}" th:text="${doctor.name}" th:selected="${doctor.id == appointmentDTO.doctorIds[0]}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="schedule" class="form-label">Select Schedule</label>
                    <select class="form-control" id="schedule" th:field="*{date}">
                        <option value="">Select Date</option>
                        <th:block th:each="date : ${availableDates}">
                            <option th:value="${#dates.format(date, 'yyyy-MM-dd''T''HH:mm')}"
                                    th:text="${#dates.format(date, 'EEEE, dd MMMM yyyy')}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-custom">Submit</button>
                    <a th:href="@{/appointment/all}" class="btn btn-danger btn-custom">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function fetchAvailableDates() {
            const doctorId = document.getElementById('doctor').value;
            fetch(`/appointment/available-dates?doctorId=${doctorId}`)
                .then(response => response.json())
                .then(data => {
                    const scheduleSelect = document.getElementById('schedule');
                    scheduleSelect.innerHTML = '<option value="">Select Date</option>';
                    data.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date.value;
                        option.text = date.text;
                        scheduleSelect.appendChild(option);
                    });
                });
        }
    </script>
</body>
</html>

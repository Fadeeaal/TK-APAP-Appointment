<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Appointment</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">New Appointment for <span th:text="${patient.name}"></span></h2>

            <form th:action="@{/appointment/{nik}/create(nik=${nik})}" method="POST" th:object="${appointmentRequest}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="doctor" class="form-label">Doctor</label>
                        <select class="form-control" id="doctor" name="doctorIds" required>
                            <option value="">Choose Doctor</option>
                            <th:block th:each="doctor : ${listDoctors}">
                                <option th:value="${doctor.id}" th:text="${doctor.name}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="schedule" class="form-label">Schedule</label>
                        <select class="form-control" id="schedule" name="date" required>
                            <option value="">Choose Schedule</option>
                            <th:block th:each="date : ${availableDates}">
                                <option th:value="${#dates.format(date, 'yyyy-MM-dd''T''HH:mm')}" 
                                        th:text="${#dates.format(date, 'EEEE, dd MMMM yyyy')}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Create Appointment</button>
            </form>
        </div>
    </div>
</body>
</html>

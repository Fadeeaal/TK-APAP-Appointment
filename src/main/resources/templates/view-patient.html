<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Search Patient</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <div class="container">
        <h1>Detail Pasien</h1>
        <p>NIK: <span th:text="${patient.nik}"></span></p>
        <p>Nama: <span th:text="${patient.name}"></span></p>
        <p>Jenis Kelamin: <span th:text="${patient.gender == true ? 'Perempuan' : 'Laki-laki'}"></span></p>
        <p>Tanggal Lahir: <span th:text="${patient.birthDate}"></span></p>
    
        <!-- Tautan untuk membuat appointment -->
        <a th:href="'/appointment/' + ${patient.nik} + '/create'">Buat Appointment untuk Pasien Ini</a>
    </div>
</body>

</html>

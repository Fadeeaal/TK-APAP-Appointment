<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container">
  <h2 class="text-center mt-5">Appointments</h2>

  <!-- Filters -->
  <div class="mb-3">
    <label for="period" class="form-label">Period</label>
    <select class="form-select" id="period">
      <option value="Monthly" selected>Monthly</option>
      <option value="Quarter">Quarter</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
    <input type="number" class="form-control" id="year" value="2024">
  </div>

  <button class="btn btn-primary" onclick="applyFilters()">Apply</button>

  <!-- Chart -->
  <div class="mt-4">
    <canvas id="appointmentsChart" width="400" height="200"></canvas>
  </div>
</div>

<script>
  let chart;

  function applyFilters() {
    const period = document.getElementById("period").value;
    const year = document.getElementById("year").value;

    fetch(`/api/appointment/stat?period=${period}&year=${year}`)
            .then(response => response.json())
            .then(data => {
              updateChart(period, data);
            })
            .catch(error => console.error('Error:', error));
  }

  function updateChart(period, data) {
    const labels = period === 'Monthly' ?
            ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'] :
            ['Q1', 'Q2', 'Q3', 'Q4'];

    if (chart) {
      chart.destroy();
    }

    const ctx = document.getElementById('appointmentsChart').getContext('2d');
    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Number of Appointments',
          data: data,
          backgroundColor: 'rgba(153, 102, 255, 0.6)',
          borderColor: 'rgba(153, 102, 255, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  // Initial load with default values
  applyFilters();
</script>

</body>
</html>

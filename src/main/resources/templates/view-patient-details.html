<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Found</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Style -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }

        .form-control[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card for Patient Details -->
                <div class="card">
                    <h4 class="card-title">Patient Found</h4>

                    <!-- Form to display patient details -->
                    <form>
                        <div class="row mb-3">
                            <!-- NIK Field -->
                            <div class="col-md-6">
                                <label for="nik" class="form-label">NIK</label>
                                <input type="text" id="nik" class="form-control" th:value="${patient.nik}" readonly>
                            </div>

                            <!-- Name Field -->
                            <div class="col-md-6">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" class="form-control" th:value="${patient.name}" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Gender Field -->
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <input type="text" id="gender" class="form-control" th:value="${patient.gender ? 'Female' : 'Male'}" readonly>
                            </div>

                            <!-- Date of Birth Field -->
                            <div class="col-md-6">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="text" id="dob" class="form-control" th:value="${formattedDateOfBirth}" readonly>
                            </div>
                        </div>

                        <!-- Button to create appointment -->
                        <a th:href="@{/appointment/{nik}/create(nik=${patient.nik})}" class="btn btn-primary">
                            Create Appointment
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

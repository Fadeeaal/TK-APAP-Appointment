<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Patient</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- Custom Style -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-search {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
    </style>

    <script>
        function setFormAction() {
            var nik = document.getElementById("nik").value;
            if (nik.trim() !== "") {
                var form = document.getElementById("searchForm");
                form.action = "/patient/search/" + nik; // Set URL dynamically
            } else {
                alert("Please enter a valid NIK"); // Show error if NIK is empty
                return false; // Prevent form submission
            }
        }
    </script>

</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Search Patient by NIK</h2>

                    <!-- Search Form -->
                    <form id="searchForm" method="POST" onsubmit="return setFormAction()">
                        <div class="mb-3">
                            <label for="nik" class="form-label">Enter NIK:</label>
                            <input type="text" id="nik" name="nik" class="form-control" placeholder="Enter patient's NIK" required>
                        </div>

                        <!-- Search Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-search">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
